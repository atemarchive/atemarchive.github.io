<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atem Archive</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      background-image: url('https://i.imgur.com/4etPCGL.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 1px solid #333;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, border-bottom 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #1db954;
      border-bottom: 2px solid #1db954;
    }

    .tab-content {
      display: none;
      text-align: center;
      padding-top: 120px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .tab-content.active {
      display: block;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 40px;
      margin: 0 15px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s, color 0.3s;
      vertical-align: middle;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #1db954;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s;
      filter: invert(100%) brightness(150%) contrast(200%);
    }

    .back-link {
      margin-top: 20px;
      color: #1db954;
      text-decoration: none;
      display: inline-block;
    }

    .releases-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .release-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .release-item:hover {
      transform: scale(1.05);
    }

    .release-image {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 8px #1db954;
    }

    .release-title {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 8px;
      color: #1db954;
    }

    .release-artist {
      font-size: 16px;
      margin: 0;
      font-style: italic;
      color: #ddd;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <nav>
    <a class="tab-link active" data-tab="home">Home</a>
    <a class="tab-link" data-tab="releases">Releases</a>
    <a class="tab-link" data-tab="radio">Radio</a>
  </nav>

  <!-- Home Tab -->
  <div id="home" class="tab-content active">
    <h1>Atem Archive</h1>
    <div class="social-icons">
      <a href="https://www.instagram.com/atemarchive" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@atemarchive" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://elasticstage.com/atemarchive" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGX2JYVzG4YOcLsV_alNZS4FWLzfAauldYcA&s" alt="Elasticstage" />
      </a>
      <a href="https://open.spotify.com/artist/7uX8o51wynEbVf8EnewF5c?si=GLZYuFNmS9qYY4eF7UO8EA" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://atemarchive.bandcamp.com" target="_blank" style="display:inline-block; width:40px; height:40px; margin: 0 15px; vertical-align: middle;">
        <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" style="width: 40px; height: 40px;" role="img" aria-label="Bandcamp">
          <title>Bandcamp</title>
          <circle cx="12" cy="12" r="12"/>
          <path fill="black" d="M10 16V8h4v8h-4z"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- Releases Tab -->
  <div id="releases" class="tab-content">
    <h1>Releases</h1>
    <div class="releases-grid">

      <!-- Reversed order: Ancient Spirits -->
      <div class="release-item">
        <img src="https://i.imgur.com/7Rn428S.jpeg" alt="Lost in the Rain - Ancient Spirits" class="release-image" />
        <p class="release-title">Ancient Spirits</p>
        <p class="release-artist">lost in the rain</p>
        <audio controls src="https://www.dropbox.com/scl/fi/106o95ojvzt9wzwzzl6nk/1.lost-in-the-rain-ancient-spirits.mp3?rlkey=ghnadu2hvhcv25mhi1a40auy6&st=ogsl6a7u&dl=1"></audio>
      </div>

      <!-- W.W -->
      <div class="release-item">
        <img src="https://i.imgur.com/om40ULJ.jpeg" alt="Lost in the Rain - W.W" class="release-image" />
        <p class="release-title">W.W</p>
        <p class="release-artist">lost in the rain</p>
        <audio controls src="https://www.dropbox.com/scl/fi/c82fmutxbjxw070577uvb/1.lost-in-the-rain-w.w.mp3?rlkey=y8ratgcjwqt2y7jpmgzuro8wp&st=1tk6021i&dl=1"></audio>
      </div>

      <!-- Atem -->
      <div class="release-item">
        <img src="https://i.imgur.com/GaJUXjJ.jpeg" alt="Atem - Atem" class="release-image" />
        <p class="release-title">Atem</p>
        <p class="release-artist">atem</p>
        <audio controls src="https://www.dropbox.com/scl/fi/atuylrmnm62vetl25js8q/1.a-t-e-m-atem.mp3?rlkey=zq6rdxxte6zchgmsfwctnpvcf&st=kf95kuob&dl=1"></audio>
      </div>

    </div>
  </div>

  <!-- Radio Tab -->
  <div id="radio" class="tab-content">
    <h1>Radio</h1>
    <p>Coming soon...</p>
  </div>

  <!-- JavaScript for Tabs and Audio Control -->
  <script>
    const links = document.querySelectorAll('.tab-link');
    const tabs = document.querySelectorAll('.tab-content');
    const audios = document.querySelectorAll('audio');

    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));

        link.classList.add('active');
        document.getElementById(link.dataset.tab).classList.add('active');
      });
    });

    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(other => {
          if (other !== audio) {
            other.pause();
          }
        });
      });
    });
  </script>

</body>
</html>
