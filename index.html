<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atem Archive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-image: url('https://i.imgur.com/4etPCGL.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 1px solid #333;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      transition: color 0.3s, border-bottom 0.3s;
      cursor: pointer;
    }

    nav a:hover,
    nav a.active {
      color: #1db954;
      border-bottom: 2px solid #1db954;
    }

    /* Fade-in animation for tab content */
    @keyframes fadeInContent {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tab-content {
      display: none;
      text-align: center;
      padding-top: 120px;
      padding-left: 20px;
      padding-right: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .tab-content.active {
      display: block;
      animation: fadeInContent 0.5s ease forwards;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .linktree-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .linktree-links a {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 280px;
      justify-content: flex-start;
      transition: all 0.3s ease;
    }

    @keyframes burnPulse {
      0%, 100% {
        box-shadow:
          0 0 15px 5px rgba(255, 94, 0, 0.5),
          0 0 30px 10px rgba(255, 120, 0, 0.3);
      }
      50% {
        box-shadow:
          0 0 25px 10px rgba(255, 120, 0, 0.7),
          0 0 40px 15px rgba(255, 160, 0, 0.4);
      }
    }

    .linktree-links a:hover {
      color: #ff5e00;
      background-color: rgba(255, 94, 0, 0.1);
      filter: brightness(1.3) saturate(1.2);
      animation: burnPulse 1.2s infinite;
    }

    .linktree-links i,
    .linktree-links img,
    .linktree-links svg {
      width: 30px;
      height: 30px;
      flex-shrink: 0;
    }

    .linktree-links img {
      object-fit: contain;
      border-radius: 8px;
      filter: invert(100%) brightness(150%) contrast(200%);
    }

    .releases-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .release-item {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 1;
    }

    .release-item.hide {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .release-item:hover {
      transform: scale(1.05);
    }

    .release-image {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 8px #1db954;
    }

    .release-title {
      font-size: 20px;
      font-weight: bold;
      margin: 0 0 8px;
      color: #1db954;
    }

    .release-artist {
      font-size: 16px;
      margin: 0 0 10px;
      font-style: italic;
      color: #ddd;
    }

    iframe {
      border-radius: 10px;
      box-shadow: 0 0 8px #1db954;
      width: 100%;
      max-width: 300px;
      height: 80px;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    #searchInput {
      max-width: 300px;
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 0 auto 30px;
      display: block;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      box-shadow: 0 0 8px #1db954;
      transition: background-color 0.3s ease;
      position: relative;
    }

    #searchInput::placeholder {
      color: #ccc;
    }

    #searchInput:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Loading spinner inside the input */
    #searchInput.loading {
      background-image: url('data:image/svg+xml;utf8,<svg fill="none" stroke="%23fff" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke-opacity="0.25"/><path d="M22 12a10 10 0 0 1-10 10" stroke-opacity="1"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/></path></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a class="tab-link active" data-tab="home">Home</a>
    <a class="tab-link" data-tab="music">Music</a>
    <a class="tab-link" data-tab="video">Video</a>
  </nav>

  <div id="home" class="tab-content active">
    <h1>Atem Archive</h1>
    <div class="linktree-links">
      <a href="https://www.instagram.com/atemarchive" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i><span>Instagram</span>
      </a>
      <a href="https://www.youtube.com/@atemarchive" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-youtube"></i><span>YouTube</span>
      </a>
      <a href="https://elasticstage.com/atemarchive" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/y6tknjq.png" alt="Elasticstage" />
        <span>Elasticstage</span>
      </a>
      <a href="https://open.spotify.com/artist/7uX8o51wynEbVf8EnewF5c?si=GLZYuFNmS9qYY4eF7UO8EA" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-spotify"></i><span>Spotify</span>
      </a>
      <a href="https://atemarchive.bandcamp.com" target="_blank" rel="noopener noreferrer">
        <img src="https://i.imgur.com/mlTHScF.png" alt="Bandcamp" />
        <span>Bandcamp</span>
      </a>
    </div>
  </div>

  <div id="music" class="tab-content">
    <h1>Music</h1>

    <input type="text" id="searchInput" placeholder="Search music by title or artist..." />

    <div class="releases-grid">

      <div class="release-item">
        <img src="https://i.imgur.com/7Rn428S.jpeg" alt="Lost in the Rain - Ancient Spirits" class="release-image" />
        <p class="release-title">Ancient Spirits</p>
        <p class="release-artist">lost in the rain</p>
        <audio controls src="https://www.dropbox.com/scl/fi/106o95ojvzt9wzwzzl6nk/1.lost-in-the-rain-ancient-spirits.mp3?rlkey=ghnadu2hvhcv25mhi1a40auy6&st=ogsl6a7u&dl=1"></audio>
      </div>

      <div class="release-item">
        <img src="https://i.imgur.com/om40ULJ.jpeg" alt="Lost in the Rain - W.W" class="release-image" />
        <p class="release-title">W.W</p>
        <p class="release-artist">lost in the rain</p>
        <audio controls src="https://www.dropbox.com/scl/fi/c82fmutxbjxw070577uvb/1.lost-in-the-rain-w.w.mp3?rlkey=y8ratgcjwqt2y7jpmgzuro8wp&st=1tk6021i&dl=1"></audio>
      </div>

      <div class="release-item">
        <img src="https://i.imgur.com/GaJUXjJ.jpeg" alt="Atem - Atem" class="release-image" />
        <p class="release-title">Atem</p>
        <p class="release-artist">atem</p>
        <audio controls src="https://www.dropbox.com/scl/fi/atuylrmnm62vetl25js8q/1.a-t-e-m-atem.mp3?rlkey=zq6rdxxte6zchgmsfwctnpvcf&st=kf95kuob&dl=1"></audio>
      </div>

    </div>
  </div>

  <div id="video" class="tab-content">
    <h1>Video</h1>
    <p>Coming soon...</p>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');
    const audios = document.querySelectorAll('audio');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        contents.forEach(c => {
          c.classList.remove('active');
          // Reset opacity to 0 after hiding so animation triggers on next show
          c.style.opacity = 0;
        });

        const activeContent = document.getElementById(tab.dataset.tab);
        activeContent.classList.add('active');
        activeContent.style.opacity = 1;

        audios.forEach(audio => audio.pause());
      });
    });

    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(other => {
          if (other !== audio) other.pause();
        });
      });
    });

    // Search filter with fade transition and loading spinner
    const searchInput = document.getElementById('searchInput');
    const releaseItems = document.querySelectorAll('.release-item');
    let debounceTimeout;

    searchInput.addEventListener('input', () => {
      clearTimeout(debounceTimeout);

      // Show loading spinner on input
      searchInput.classList.add('loading');

      debounceTimeout = setTimeout(() => {
        const filter = searchInput.value.toLowerCase();

        releaseItems.forEach(item => {
          const title = item.querySelector('.release-title').textContent.toLowerCase();
          const artist = item.querySelector('.release-artist').textContent.toLowerCase();

          if (title.includes(filter) || artist.includes(filter)) {
            item.classList.remove('hide');
          } else {
            item.classList.add('hide');
          }
        });

        // Remove loading spinner after filtering
        searchInput.classList.remove('loading');
      }, 250); // Debounce to simulate loading delay for smoothness
    });
  </script>

</body>
</html>
