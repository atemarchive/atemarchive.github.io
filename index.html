<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atem Archive</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    /* Base Styles */
    :root {
      --primary-color: #1db954;
      --text-color: white;
      --bg-color: black;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    /* Navigation */
    .nav-container {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    .tabs {
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 2rem;
      margin: 0;
      list-style: none;
    }

    .tab-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .tab-link:hover,
    .tab-link.active {
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    /* Content Sections */
    main {
      padding: 120px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    /* Releases Section */
    .releases-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }

    .release-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .release-card:hover {
      transform: translateY(-5px);
    }

    .release-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .release-info {
      padding: 1rem;
    }

    /* Radio Section */
    .radio-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin: 2rem 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .radio-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Social Icons (Existing Styles Updated) */
    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .tabs {
        gap: 1rem;
      }

      .tab-link {
        font-size: 1rem;
      }

      main {
        padding-top: 100px;
      }

      .releases-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-container">
    <ul class="tabs">
      <li><a class="tab-link active" data-tab="home">Home</a></li>
      <li><a class="tab-link" data-tab="releases">Releases</a></li>
      <li><a class="tab-link" data-tab="radio">Radio</a></li>
    </ul>
  </nav>

  <main>
    <!-- Home Tab -->
    <div id="home" class="tab-content active">
      <h1>Atem Archive</h1>
      
      <div class="social-icons">
        <!-- Your existing social icons here -->
      </div>
    </div>

    <!-- Releases Tab -->
    <div id="releases" class="tab-content">
      <h2>Latest Releases</h2>
      <div class="releases-grid">
        <div class="release-card">
          <img src="https://via.placeholder.com/300x300" alt="Release 1" class="release-image">
          <div class="release-info">
            <h3>Ethereal Echoes</h3>
            <p>2024 â€¢ Album</p>
          </div>
        </div>
        <!-- Add more release cards -->
      </div>
    </div>

    <!-- Radio Tab -->
    <div id="radio" class="tab-content">
      <h2>Live Radio Stream</h2>
      <div class="radio-container">
        <!-- Replace with your actual radio embed code -->
        <iframe class="radio-iframe"
          src="https://radio.co/embed/player/s/your-radio-station-id?theme=dark"
          allow="autoplay">
        </iframe>
      </div>
    </div>
  </main>

  <script>
    // Tab Navigation
    const tabs = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', (e) => {
        e.preventDefault();
        const targetTab = e.target.getAttribute('data-tab');
        
        // Remove active classes
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        // Add active classes
        e.target.classList.add('active');
        document.getElementById(targetTab).classList.add('active');
      });
    });

    // Optional: Initialize first tab
    document.querySelector('.tab-link.active').click();
  </script>
</body>
</html>
