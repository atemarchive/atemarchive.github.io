<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atem Archive</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: white;
      font-size: 40px;
      margin: 0 15px;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #1db954; /* Spotify green for hover */
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      border-radius: 8px;
      object-fit: contain;
      transition: transform 0.3s;
      filter: invert(100%) brightness(150%) contrast(200%);
    }
  </style>
</head>
<body>
  <h1>Atem Archive</h1>

  <div class="social-icons">
    <a href="https://www.instagram.com/atemarchive" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.youtube.com/@atemarchive" target="_blank" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://elasticstage.com/atemarchive" target="_blank" aria-label="Elasticstage">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGX2JYVzG4YOcLsV_alNZS4FWLzfAauldYcA&s"
        alt="Elasticstage"
      />
    </a>
    <a href="https://open.spotify.com/artist/7uX8o51wynEbVf8EnewF5c?si=GLZYuFNmS9qYY4eF7UO8EA" target="_blank" aria-label="Spotify">
      <i class="fab fa-spotify"></i>
    </a>
    <a href="https://atemarchive.bandcamp.com" target="_blank" aria-label="Bandcamp">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Bandcamp_logo.svg/1024px-Bandcamp_logo.svg.png"
        alt="Bandcamp"
      />
    </a>
  </div>
</body>
</html>
