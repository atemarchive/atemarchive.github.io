<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atem Archive Label</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }

  header {
    padding: 20px;
    text-align: center;
    font-size: 36px;
    font-weight: bold;
  }

  nav {
    display: flex;
    justify-content: center;
    background-color: #111;
  }

  nav button {
    background: none;
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: border-color 0.3s;
  }

  nav button.active,
  nav button:hover {
    border-bottom: 3px solid #1DB954;
  }

  section {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    display: none;
  }

  section.active {
    display: block;
  }

  .releases-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }

  .release-item {
    width: 180px;
    text-align: center;
  }

  .release-item img {
    width: 100%;
    border-radius: 8px;
  }

  .release-item h3 {
    margin: 15px 0 10px;
  }

  .release-item a {
    color: #1DB954;
    text-decoration: none;
  }

  .release-item a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>Atem Archive</header>

<nav>
  <button class="tab-button active" data-tab="home">Home</button>
  <button class="tab-button" data-tab="releases">Releases</button>
  <button class="tab-button" data-tab="radio">Radio</button>
</nav>

<section id="home" class="active">
  <h2>Welcome to Atem Archive</h2>
  <p>Your label page description goes here. Introduce your artists, music style, or news.</p>
</section>

<section id="releases">
  <h2>Releases</h2>
  <div class="releases-grid">
    <div class="release-item">
      <img src="https://linktoalbumart1.jpg" alt="Album 1" />
      <h3>Album Title 1</h3>
      <a href="https://linktoalbum1" target="_blank">Listen / Buy</a>
    </div>
    <div class="release-item">
      <img src="https://linktoalbumart2.jpg" alt="Album 2" />
      <h3>Album Title 2</h3>
      <a href="https://linktoalbum2" target="_blank">Listen / Buy</a>
    </div>
    <!-- Add more releases as needed -->
  </div>
</section>

<section id="radio">
  <h2>Radio</h2>
  <p>Listen to our curated radio stream:</p>
  <!-- Example embedded radio player (replace the src with your actual stream link) -->
  <iframe 
    src="https://www.radiojar.com/embed/your-stream-id" 
    width="100%" 
    height="150" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</section>

<script>
  const buttons = document.querySelectorAll('.tab-button');
  const sections = document.querySelectorAll('section');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(btn => btn.classList.remove('active'));
      sections.forEach(sec => sec.classList.remove('active'));

      button.classList.add('active');
      document.getElementById(button.dataset.tab).classList.add('active');
    });
  });
</script>

</body>
</html>
