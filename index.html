<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atem Archive</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
    }
    nav a {
      color: #1db954;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #1db954;
      color: #000;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section {
      margin-bottom: 40px;
    }
    .bandcamp-album {
      margin-bottom: 40px;
      text-align: center;
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Atem Archive</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#releases">Releases</a>
  <a href="#radio">Radio</a>
</nav>

<main>

  <section id="home">
    <h2>Welcome to Atem Archive</h2>
    <p>Discover our music and follow us on social media.</p>
    <!-- Add your social icons/links here if you want -->
  </section>

  <section id="releases">
    <h2>Releases</h2>

    <div class="bandcamp-album">
      <h3>Atem</h3>
      <iframe
        style="border: 0; width: 350px; height: 470px;"
        src="https://bandcamp.com/EmbeddedPlayer/album=2455920720/size=large/bgcol=000000/linkcol=1db954/artwork=small/transparent=true/"
        seamless>
      </iframe>
    </div>

    <div class="bandcamp-album">
      <h3>W W</h3>
      <iframe
        style="border: 0; width: 350px; height: 470px;"
        src="https://bandcamp.com/EmbeddedPlayer/album=2711054290/size=large/bgcol=000000/linkcol=1db954/artwork=small/transparent=true/"
        seamless>
      </iframe>
    </div>

    <div class="bandcamp-album">
      <h3>Ancient Spirits</h3>
      <iframe
        style="border: 0; width: 350px; height: 470px;"
        src="https://bandcamp.com/EmbeddedPlayer/album=4238513645/size=large/bgcol=000000/linkcol=1db954/artwork=small/transparent=true/"
        seamless>
      </iframe>
    </div>
  </section>

  <section id="radio">
    <h2>Radio</h2>
    <p>Coming soon...</p>
  </section>

</main>

</body>
</html>
